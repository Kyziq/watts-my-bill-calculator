name: watts_my_bill
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shadcn_ui: ^0.4.6
  flutter_solidart: ^1.7.1
  awesome_flutter_extensions: ^1.2.0
  multi_split_view: ^3.1.0
  google_fonts: 6.2.1
  flutter_svg: ^2.0.10+1
  toastification: ^2.0.0
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  solidart_lint: ^1.1.1
  custom_lint: ^0.6.4
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/watts-my-bill-logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
